<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Mars Information from NASA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
          <h1 class = 'header_text'>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
        </div>
    <div class='col-md-1'>
    </div>
    </div>
    <div class="container">
    <div id="latest_news" class="row">
        <div class='col-md-1'>
        </div>
        <div class="col-md-10">
                <h2>Latest Mars News</h2>
                <hr>
                <h3>{{news_title}}</h3>
                <p> {{news_p}}</p>
        </div>
        <div class='col-md-1'>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <hr>
            <figure>
                <img src={{featured_image_url}} alt="Featured mars image">
            </figure>
        </div>
        <div class='col-md-1'>
        </div>
    </div>
        <div class="col-md-4">
                <div class="marsinfo-box">
                    <h3>Current weather on Mars!</h3>
                    <p>{{mars_weather}}</p>
                </div>
                <div class="marsinfo-box">
                    <h3>Mars Facts</h3>
                    <hr>
                    {{html_table}}
                </div>
    <div class="row">
        <div class='col-md-12'>
                <h2 class="text-center"> Mars Hemispheres </h2>
        </div>
    </div>
            
        <div class="row">
            <div class='col-md-6'>
                <figure>
                    <figcaption class="img_h_caption"> {{hemisphere_image_urls.img_url[0]}} </figcaption>
                    <img src={{hemisphere_image_urls.img_url[0]}} alt="hemisphere img 0">
                </figure>
            </div>
            <div class='col-md-6'>
                <figure>
                    <figcaption class="img_h_caption"> {{hemisphere_image_urls.img_url[1]}} </figcaption>
                    <img src={{hemisphere_image_urls.img_url[1]}} alt="hemisphere img 1">
                </figure>
                    </div>
                </div>
                <div class="row">
                    <div class='col-md-6'>
                        <figure>
                            <figcaption class="img_h_caption"> {{hemisphere_image_urls.img_url[2]}} </figcaption>
                            <img src={{hemisphere_image_urls.img_url[2]}} alt="hemisphere img 2">
                        </figure>
                    </div>
                    <div class='col-md-6'>
                        <figure>
                            <figcaption class="img_h_caption"> {{hemisphere_image_urls.img_url[3]}} </figcaption>
                            <img src={{hemisphere_image_urls.img_url[3]}} alt="hemisphere img 3">
                        </figure>
                    </div>
                </div>
        </div>
    </div>
    <footer>
        <p>&copy; Vineeth Gattu</p>
    </footer>

</body>

</html>
